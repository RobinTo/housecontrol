<html>

<head>
	<script src="./js/utils.js"></script>
	<script src="./js/config.js"></script>
	<script src="./js/images.js"></script>
	<script src="./js/housecontrol.js"></script>
	<link rel="stylesheet" type="text/css" href="./resources/weathericons/css/weather-icons.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/checkbox.css">
</head>
<body>
<div id="frontpage" class="containerDiv">
	<div id="weather" class="card routeDiv3 upperLeft height2">
		<i id="weatherIcon" class="wi wi-day-sunny"></i>
		<div id="weatherTemperature"></div>
		<div id="weatherDescription"></div>
	</div>
	<div id="temperature" class="card routeDiv3 upperMid height2">
		56&deg;
	</div>
	<div id="outletControls" class="card routeDiv3 upperRight height2">
		<div class="routeDiv1 height3">
			<div id="outlet1On" class="routeDiv2 height1">
				On outlet 1
			</div>
			<div id="outlet1Off" class="routeDiv2 height1 active">
				Off outlet 1
			</div>
		</div>
		<div class="routeDiv1 height3">
			<div id="outlet2On" class="routeDiv2 height1">
				On outlet 2
			</div>
			<div id="outlet2Off" class="routeDiv2 height1 active">
				Off outlet 2
			</div>
		</div>
		<div class="routeDiv1 height3">
			<div id="outlet3On" class="routeDiv2 height1 active">
				On outlet 3
			</div>
			<div id="outlet3Off" class="routeDiv2 height1">
				Off outlet 3
			</div>
		</div>
	</div>
	<div id="motd" class="card routeDiv3 lowerLeft height2">
		<div id="motdMessage"></div>
		<div id="motdAuthor"></div>
	</div>
	<div id="clock" class="card routeDiv3 lowerMid height2">
		<div id="clockText"></div>
	</div>
	<!-- NAVIGATON -->
	<div id="settings" class="card routeDiv3 lowerRight height2">
		<!-- Row 1 -->
		<div class="routeDiv3 height2">
		</div>
		<div class="routeDiv3 height2">
		</div>
		<div class="routeDiv3 height2">
		</div>
		<!-- Row 2 -->
		<div class="routeDiv3 height2">
			<img src="./resources/imageIcon.png" class="settings" />
		</div>
		<div class="routeDiv3 height2">
			<img src="./resources/settingsIcon.png" class="settings" />
		</div>
		<div class="routeDiv3 height2">
			<img src="./resources/powerIcon.png" class="settings" />
		</div>
	</div>
	<!-- END NAVIGATION -->
</div>
<div id="imagediv" class="containerDiv">
	<img id="image" class="displayImage" src="./images/placeholder/placeholder.jpg" />
</div>
<div id="calendardiv" class="containerDiv">

</div>
</body>

</html>
