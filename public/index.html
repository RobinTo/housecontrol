<html>

<head>
	<script src="./js/ext/jquery.js"></script> <!-- Version 2.2.3 -->
	<script src="./js/utils.js"></script>
	<script src="./js/config.js"></script>
	<script src="./js/images.js"></script>
	<script src="./js/cards/clock.js"></script>
	<script src="./js/cards/inside.js"></script>
	<script src="./js/cards/ruter.js"></script>
	<script src="./js/cards/rfoutlets.js"></script>
	<script src="./js/cards/settings.js"></script>
	<script src="./js/cards/weather.js"></script>
	<script src="./js/settingscontroller.js"></script>
	<script src="./js/housecontrol.js"></script>
	<link rel="stylesheet" type="text/css" href="./resources/weathericons/css/weather-icons.min.css">
	<link rel="stylesheet" type="text/css" href="./css/normalStyle.css" id="theme_css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="frontpage" class="containerDiv">
	<div id="weather" class="card routeDiv3 upperLeft height2">
		<i id="weatherIcon" class="wi wi-day-sunny"></i>
		<div id="weatherTemperature"></div>
		<div id="weatherDescription"></div>
	</div>
	<div id="temperature" class="card routeDiv3 upperMid height2">
		<div id="currentTemperature">56&deg;</div>
	</div>
	<div id="outletControls" class="card routeDiv3 upperRight height2">

	</div>
	<div id="ruter" class="card routeDiv3 lowerLeft height2">
		<div id="ruterMessage">
			Avganger fra Skåreråsen
		</div>
		<div id="ruterList">
		</div>
	</div>
	<div id="clock" class="card routeDiv3 lowerMid height2">
		<div id="clockText"></div>
	</div>
	<!-- NAVIGATON -->
	<div id="settings" class="card routeDiv3 lowerRight height2">
		<!-- Row 1 -->
		<div class="routeDiv3 height2 settingsButton">
		</div>
		<div class="routeDiv3 height2 settingsButton">
		</div>
		<div class="routeDiv3 height2 settingsButton">
		</div>
		<!-- Row 2 -->
		<div class="routeDiv3 height2 settingsButton" id="imageSettingsButton">
			<img src="./resources/imageIcon.png" class="settings" />
		</div>
		<div class="routeDiv3 height2 settingsButton" id="settingsSettingsButton">
			<img src="./resources/settingsIcon.png" class="settings" />
		</div>
		<div class="routeDiv3 height2 settingsButton" id="powerSettingsButton">
			<img src="./resources/powerIcon.png" class="settings" />
		</div>
	</div>
	<!-- END NAVIGATION -->
</div>


<div id="imagediv" class="containerDiv clickToFrontPage">
	<div id="imageLeftController"></div>
	<img id="image" class="displayImage" src="./images/placeholder/placeholder.jpg" />
	<div id="imageRightController"></div>
</div>

<div id="settingsdiv" class="containerDiv">
	<div>Settings page</div>

	<div id="sliders">
		<div id="sliders-images">
			<div class="settings-title">
				Bildevisning
			</div>
			<input id="timeBetweenImages" type="range" value="300" min="0" max="3600" step="60" /><br />
		</div>
	</div>
	<button id="done">Ferdig</button>
</div>
</body>

</html>
